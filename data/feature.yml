item    :
  - icon  : ion-ios-flask-outline
    title : Consulting
    description : >
       Our consultants work across all IT dimensions – from understanding current business processes to identifying gaps and creating strategic imperatives for digital transformation. Our goal is to help you focus on business process design and strategize and implement policies for continuous improvement and automation.

  - icon  : ion-ios-lightbulb-outline
    title : Software Development
    description : >
      In today’s world, software products must delight their users. But development speed and applied creativity remain critical priorities. If you’re looking for software development services, BrainSpace can help you create innovative, engaging products, while simultaneously ensuring rapid time to market.

  - icon  : ion-ios-americanfootball-outline
    title : Content Migration
    description : >
      A process of moving information stored on legacy content management system to a new platform. We are experts at managing content migrations, regardless of platform, on a global scale. We will ensure that you get the right content on your new platform, cost effectively and on time and help you get the most from your investment.

  - icon  : ion-ios-keypad-outline
    title : Digital Transformation
    description : >
      Brainspace is a digital technology company that enables digital transformation for global organizations. Our digital transformation consulting leverage a wide spectrum of digital technologies to help companies improve products and services, enhance customer experience, enter new markets, and increase revenues.

  - icon  : ion-ios-barcode-outline
    title : Analytics
    description : >
      we understand that embedding analytics in your enterprise applications requires a well-structured and carefully orchestrated strategy. Our focus is helping our customers achieve positive results by integrating enterprise applications with critical data to solve unique organizational challenges.
  
  - icon  : ion-ios-lightbulb-outline
    title : Cloud Computing
    description : >
       Cloud transformation services make it easy for the organizations to manage the workloads and helps to reduce the operational cost. We provide services and solution for highly regulated organizations to be secure, optimized and compliant throughout their cloud journey.
